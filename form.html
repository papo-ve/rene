  <h1>Sign up to receive information of DevOps</h1>


<form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="POST">

  <fieldset>
    First name:<br>
    <input type="text" name="firstname">
    <br>
    Last name:<br>
    <input type="text" name="lastname">
    <br>
    Email:<br>
    <input type="text" name="Email">
    <br>
    </fieldset>
<fieldset>
    <p>What is your sex:</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
</fieldset>

<fieldset>
    <p>Please select your age:</p>
    <input type="radio" name="age" value="30"> 0 - 30<br>
    <input type="radio" name="age" value="60"> 31 - 60<br>
    <input type="radio" name="age" value="100"> 61 - 100<br>
</fieldset>

<fieldset>
    <p>What days are best to contact you?</p>
    <input type="checkbox" name="day" value="Monday"> Monday<br>
    <input type="checkbox" name="day" value="Tuesday"> Tuesday<br>
    <input type="checkbox" name="day" value="Wednesday"> Wednesday<br>
    <input type="checkbox" name="day" value="Thursday"> Thursday<br>
    <input type="checkbox" name="day" value="Friday"> Friday<br>
    <input type="checkbox" name="day" value="Saturday"> Saturday<br>
    <input type="checkbox" name="day" value="Sunday"> Sunday<br><br>
</fieldset>

<fieldset>
<p>Comments</p>
<textarea cols="25" rows="7"></textarea>
  <br>
  <input type="submit" value="Submit now" />
  <button type="reset" value="Reset">Reset</button>
</fieldset>
</form>

</body>
